<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OnlyHaswer Radio â€” Player Pro</title>
<style>
:root{--bg:#060606;--card:#0e0e0e;--accent:#00ff66;--muted:#9aa79a;--text:#e6ffe9;}
[data-theme="light"]{--bg:#f6f7f8;--card:#ffffff;--accent:#008f3a;--muted:#556;--text:#111;}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,Arial,Helvetica,sans-serif;display:flex;justify-content:center;padding:28px;}
.wrap{width:100%;max-width:1100px;}
header.appHeader{display:flex;align-items:center;gap:14px;margin-bottom:18px;}
header.appHeader img{height:56px;border-radius:10px;box-shadow:0 6px 18px rgba(0,255,102,.06);}
header.appHeader h1{font-size:20px;margin:0;color:var(--accent);font-weight:700;}
.layout{display:grid;grid-template-columns:1fr 320px;gap:20px;}
@media(max-width:980px){.layout{grid-template-columns:1fr;}header.appHeader{justify-content:center;}}

/* PLAYER CARD */
.playerCard{background:var(--card);padding:20px;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.6);border:1px solid rgba(0,255,102,.06);}
.playerTop{display:flex;gap:14px;align-items:center;}
.logoSmall{width:92px;height:92px;border-radius:12px;object-fit:cover;box-shadow:0 8px 30px rgba(0,255,102,.05);}
.metaBlock{flex:1;text-align:left;}
.stationTitle{color:var(--accent);font-weight:700;font-size:18px;margin-bottom:6px;}
.stationStatus{font-size:13px;color:var(--muted);}

/* Play button */
.playBtnWrap{display:flex;align-items:center;gap:14px;margin-top:12px;}
.playBtn{width:86px;height:86px;border-radius:50%;border:none;background:linear-gradient(180deg,#00ff66,#00dd55);color:#000;font-size:26px;box-shadow:0 8px 30px rgba(0,255,102,.18), inset 0 -6px 20px rgba(0,0,0,.12);cursor:pointer;}
.playInfo{font-size:14px;color:var(--muted);}

/* Controls row */
.controlsRow{display:flex;gap:8px;align-items:center;margin-top:12px;flex-wrap:wrap;}
.controlSmall{background:transparent;border:1px solid rgba(0,255,102,.12);color:var(--accent);padding:8px 10px;border-radius:8px;cursor:pointer;}
.volume{width:150px;}

/* Visualizer */
.visualizer{display:flex;gap:6px;align-items:flex-end;height:52px;margin-top:18px;}
.visualizer div{width:6px;background:var(--accent);border-radius:4px;opacity:.25;transform-origin:bottom;transition:height .06s linear;}

/* External / copy / share buttons */
.externalBtn, .shareBtn{background:transparent;border:1px solid rgba(0,255,102,.12);padding:6px 8px;border-radius:8px;color:var(--accent);cursor:pointer;font-size:14px;}

.externalBtn{display:inline-block;margin-top:10px;text-decoration:none;}
.shareBtns{display:flex;gap:8px;margin-left:auto;}

/* small responsive tweaks */
@media(max-width:520px){.playBtn{width:72px;height:72px;font-size:22px}.volume{width:110px}header.appHeader img{height:48px}}
</style>
</head>
<body data-theme="dark">
<div class="wrap">
  <header class="appHeader">
    <img src="onlyhaswer2.png" alt="OnlyHaswer logo" />
    <h1>OnlyHaswer Radio â€” En vivo</h1>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
      <button id="themeToggle" class="themeToggle" title="Cambiar tema">ðŸŒ— Tema</button>
    </div>
  </header>

  <div class="layout">
    <div class="playerCard">
      <div class="playerTop">
        <img class="logoSmall" src="onlyhaswer2.png" alt="logo">
        <div class="metaBlock">
          <div class="stationTitle">OnlyHaswer Radio</div>
          <div class="stationStatus" id="stationStatus">Presiona Play para escuchar</div>

          <div class="playBtnWrap">
            <button id="playBtn" class="playBtn">â–¶</button>
            <div><div class="playInfo" id="playLabel">Detenido</div></div>
          </div>

          <div class="controlsRow">
            <button id="muteBtn" class="controlSmall">ðŸ”ˆ</button>
            <input id="volRange" class="volume" type="range" min="0" max="1" step="0.01" value="0.9">
            <div class="shareBtns">
              <button id="shareWhats" class="shareBtn" title="Compartir por WhatsApp">WA</button>
              <button id="shareFb" class="shareBtn" title="Compartir en Facebook">FB</button>
              <button id="shareTw" class="shareBtn" title="Compartir en Twitter">TW</button>
            </div>
          </div>

          <div class="visualizer" id="viz">
            <div style="height:8px"></div><div style="height:8px"></div><div style="height:8px"></div>
            <div style="height:8px"></div><div style="height:8px"></div><div style="height:8px"></div>
            <div style="height:8px"></div>
          </div>

          <a id="externalOpen" class="externalBtn" href="https://uk26freenew.listen2myradio.com/live.mp3?typeportmount=ice_5838_stream_53056691" target="_blank" rel="noopener noreferrer">
            Abrir en reproductor externo (VLC/Winamp)
          </a>

          <div class="smallNote" style="margin-top:8px;">
            Nota: si el stream no arranca, presiona Play manualmente (polÃ­ticas de autoplay del navegador).
          </div>

          <div style="margin-top:10px;">
            <button id="copyStream" class="controlSmall">Copiar URL del stream</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script>
const STREAM_URL = "https://uk26freenew.listen2myradio.com/live.mp3?typeportmount=ice_5838_stream_53056691";

const playBtn = document.getElementById('playBtn');
const playLabel = document.getElementById('playLabel');
const stationStatus = document.getElementById('stationStatus');
const volRange = document.getElementById('volRange');
const muteBtn = document.getElementById('muteBtn');
const viz = document.getElementById('viz');

let audioCtx, analyser, sourceNode, rafId;
let isPlaying = false;

const player = new Howl({
  src: [STREAM_URL],
  html5: true,
  volume: parseFloat(volRange.value),
  onplay: () => {
    isPlaying = true;
    playBtn.textContent = "â¸";
    playLabel.textContent = "Reproduciendo";
    stationStatus.textContent = "En vivo";
    startVisualizer();
  },
  onpause: () => {
    isPlaying = false;
    playBtn.textContent = "â–¶";
    playLabel.textContent = "Pausado";
    stationStatus.textContent = "Detenido";
    stopVisualizer();
  }
});

playBtn.addEventListener('click', () => {
  if (!player.playing()) player.play();
  else player.pause();
});

volRange.addEventListener('input', e => player.volume(e.target.value));

muteBtn.addEventListener('click', () => {
  player.mute(!player._muted);
  muteBtn.textContent = player._muted ? "ðŸ”‡" : "ðŸ”ˆ";
});

/* SHARE BUTTONS */
const pageURL = encodeURIComponent(window.location.href);
document.getElementById('shareWhats').addEventListener('click', ()=> {
  window.open(`https://api.whatsapp.com/send?text=Estoy escuchando OnlyHaswer Radio: ${encodeURIComponent(STREAM_URL)}`, '_blank');
});
document.getElementById('shareFb').addEventListener('click', ()=> {
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${pageURL}`, '_blank');
});
document.getElementById('shareTw').addEventListener('click', ()=> {
  window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent("EscuchÃ¡ OnlyHaswer Radio")}&url=${pageURL}`, '_blank');
});

/* COPY STREAM */
document.getElementById('copyStream').addEventListener('click', async ()=> {
  try {
    await navigator.clipboard.writeText(STREAM_URL);
    const btn = document.getElementById('copyStream');
    btn.textContent = "Copiado âœ“";
    setTimeout(()=> btn.textContent="Copiar URL del stream", 1600);
  } catch {
    const btn = document.getElementById('copyStream');
    btn.textContent = "Error";
    setTimeout(()=> btn.textContent="Copiar URL del stream", 1600);
  }
});

/* VISUALIZER */
function startVisualizer(){
  if(audioCtx) return;
  try{
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 128;
    sourceNode = audioCtx.createMediaElementSource(player._sounds[0]._node);
    sourceNode.connect(analyser);
    analyser.connect(audioCtx.destination);
    renderViz();
  }catch(e){ console.warn("Visualizer no disponible:", e);}
}

function stopVisualizer(){
  if(!audioCtx) return;
  if(rafId) cancelAnimationFrame(rafId);
  try{ analyser.disconnect(); sourceNode.disconnect(); audioCtx.close(); }catch(e){}
  audioCtx=null; analyser=null; sourceNode=null; rafId=null;
  viz.querySelectorAll('div').forEach(b=>b.style.height='8px');
}

function renderViz(){
  if(!analyser) return;
  const bufferLength = analyser.frequencyBinCount;
  const data = new Uint8Array(bufferLength);
  const bars = viz.querySelectorAll('div');
  function draw(){
    rafId = requestAnimationFrame(draw);
    analyser.getByteFrequencyData(data);
    for(let i=0;i<bars.length;i++){
      const v = data[i] || 8;
      const h = Math.max(8, Math.min(52, Math.round((v/255)*52)));
      bars[i].style.height = h+'px';
      bars[i].style.opacity = (0.25+(v/255)*0.75).toString();
    }
  }
  draw();
}

/* THEME TOGGLE */
const themeToggle = document.getElementById('themeToggle');
function setTheme(t){document.body.setAttribute('data-theme',t);localStorage.setItem('oh_theme',t);}
themeToggle.addEventListener('click',()=>{const cur=document.body.getAttribute('data-theme')||'dark';setTheme(cur==='dark'?'light':'dark');});
(function initTheme(){const saved=localStorage.getItem('oh_theme');if(saved)setTheme(saved);})();
</script>
</body>
</html>
